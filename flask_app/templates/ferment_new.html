<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Project</title>
</head>
<body class="pepper_image">
    <div class="container col-8 rounded-3 mt-5 p-4 border border-dark" style="background-color: darkolivegreen; box-shadow: 0px 0px 20px black">
        <div class="d-flex justify-content-between ">
            <h1 style="color: darkorange; text-shadow: 0px 0px 5px red;">Hotsauce Tracker</h1>     
            <div>
                <a href="/dashboard" class="btn btn-outline-warning me-3">Home</a>
                
            </div>
        </div>
        
        <div class=" mt-2">
            <h3>New Fermentation:</h3>
            <form action="/ferment/create" class="" method="post">
                <div class="mb-3 form-group">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" name="name" placeholder="name/type of peppers">
                </div>
                <div>
                    <label for="ferment_start">Date Started:</label>
                    <input type="date" name="ferment_start" id="ferment_start">
                </div>
                <div class="mb-3 form-group mt-3">
                    <label for="ferment_ingredients" class="form-label">Ingredients:</label>
                    <textarea name="ferment_ingredients" class="form-control" placeholder="brine % (as %%), ingredients and amounts, etc." id="ferment_ingredients" rows="5"></textarea>
                </div>
                <button type="submit" class="btn btn-danger mt-3 border border-dark">Create</button>
            </form>
            <div class="mt-3">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                    <p style="color: darkorange; font-weight:600; text-shadow: 0px 0px 3px red; " >{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            </div>
        </div>        
    </div>
    <!-- -- JS Bootstrap -- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
